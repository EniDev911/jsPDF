<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSPDF demo modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    #contenido {
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      background-color: #ffffff;
      text-align: center;
    }
    #tabla thead {
        background-color: blue;
    }
    </style>
  </head>
  <body>
    <div class="container text-center">
        <h1>Ejemplo BÃ¡sico de uso con JSPDF/HTML2CANVAS</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Abrir modal
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-success" id="generarPDF">Generar PDF</button>
                        <div id="contenido">
                            <table class="table" id="tabla">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Edad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Luciano</td>
                                        <td>Bello</td>
                                        <td>37</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Marco</td>
                                        <td>Contreras</td>
                                        <td>33</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
		const doc = new jsPDF('portrait', 'pt', 'a4');
		let btn = document.getElementById('generarPDF');
        let contenido = document.getElementById('contenido');

        btn.addEventListener('click', () => {
             doc.html(contenido, {
                callback: (doc) => {
                    var blob = doc.output("blob", {filename: 'archivo.pdf'});
                    window.open(URL.createObjectURL(blob));
                }
            })
        })

    </script>
  </body>
</html>
