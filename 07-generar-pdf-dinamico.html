<body>
  <div>
    <div>
      <form id="form-character-profile">
        <div>
          <label class="form-label">Nombre:</label>
          <input type="text" name="name" placeholder="Nombre" class="form-control">
        </div>
        <div>
          <label class="form-label">Sobrenombre:</label>
          <input type="text" name="surname" placeholder="Sobrenombre" class="form-control">
        </div>
        <div>
          <label class="form-label">Descripción:</label>
          <textarea name="description" cols="30" rows="5" placeholder="Descripción"></textarea>
        </div>
        <div>
          <label class="form-label">Tipo:</label>
          <select name="type" class="form-select">
            <option value="wizard" data-image-url="imgs/wizard.png">Mago
            <option>
            <option value="bandit" data-image-url="imgs/bandit.png">Bandido
            <option>
          </select>
        </div>
        <div>
          <label class="form-label">Fuerza:</label>
          <input type="range" name="strength" value="40">
        </div>
      </form>
    </div>
  </div>
</body>
